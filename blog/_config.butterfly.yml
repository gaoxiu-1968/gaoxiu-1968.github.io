# Header
#导航栏
menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  留言板: /messageboard/ || fas fa-comment-dots
  关于: /about/ || fas fa-heart

#社交
social:
  fab fa-github: https://github.com/xxxxx || Github
  fas fa-envelope: mailto:xxxxxx@gmail.com || Email

#首页背景  
index_img: https://w.wallhaven.cc/full/g8/wallhaven-g83m3d.jpg
archive_img: https://w.wallhaven.cc/full/2e/wallhaven-2eroxm.jpg

#头像
avatar:
  img: https://dss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2939425441,2024243876&fm=111&gp=0.jpg
  effect: false # 头像会一直转圈
  
footer:
  owner:
    enable: true
    since: 2020

#字数统计 
wordcount:
  enable: true
  post_wordcount: true
  min2read: true
  total_wordcount: true

note:
  # Note tag style values:
  #  - simple    bs-callout old alert style. Default.
  #  - modern    bs-callout new (v2-v3) alert style.
  #  - flat      flat callout style with background, like on Mozilla or StackOverflow.
  #  - disabled  disable all CSS styles import of note tag.
  style: simple
  icons: false
  border_radius: 3
  # Offset lighter of background in % for modern and flat styles (modern: -12 | 12; flat: -18 | 6).
  # Offset also applied to label tag variables. This option can work with disabled note tag.
  light_bg_offset: 0
  
error_404:
  enable: true
  subtitle: "頁面沒有找到"
  background: 
 
#评论配置 
comments:
  # Up to two comments system, the first will be shown as default
  # Choose: Disqus/Disqusjs/Livere/Gitalk/Valine/Utterances/Facebook Comments
  use:
    - Valine
  text: true # Display the comment name next to the button
  # lazyload: The comment system will be load when comment element enters the browser's viewport.
  # If you set it to true, the comment count will be invalid
  lazyload: true
  count: true # Display comment count in top_img
valine:
  appId: TKgf4jyisNodUfiONeImueVW-gzGzoHsz  # leancloud application app id
  appKey: tKTVrgmPBBVMtuuItXz75oH9 # leancloud application app key
  pageSize: 10 # comment list page size
  avatar: monsterid # gravatar style https://valine.js.org/#/avatar
  lang: zh-CN # i18n: zh-CN/zh-TW/en/ja
  placeholder: 记得留下你的昵称和邮箱....可以快速收到回复哟 # valine comment input placeholder(like: Please leave your footprints )
  guest_info: nick,mail #valine comment header info (nick/mail/link)
  recordIP: false # Record reviewer IP
  serverURLs: # This configuration is suitable for domestic custom domain name users, overseas version will be automatically detected (no need to manually fill in)
  emojiCDN: # emoji CDN
  enableQQ: false # enable the Nickname box to automatically get QQ Nickname and QQ Avatar
  requiredFields: nick,mail # required fields (nick/mail)

#网站首页座右铭
subtitle:
  enable: true
  effect: true
  loop: true
  source: 1
  sub:
    - 今日事&#44;今日毕
    - Never put off till tomorrow what you can do today
    
#本地搜索功能
search:
  path: search.xml
  field: post
  content: true
local_search:
  enable: true
  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}" # if there are no result
# Content
excerpt_link: Read More
fancybox: true

# Sidebar
sidebar: right
widgets:
- category
- tag
- tagcloud
- archive
- recent_posts

# display widgets at the bottom of index pages (pagination == 2)
index_widgets:
# - category
# - tagcloud
# - archive

# widget behavior
archive_type: 'monthly'
show_count: false

# Miscellaneous
google_analytics:
gauges_analytics:
favicon: /favicon.png
twitter:
google_plus:
fb_admins:
fb_app_id:
